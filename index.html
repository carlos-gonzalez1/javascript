<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--CDN FONT-AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--BOSTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>App de simulación</title>
</head>
<body>
    
     <!--INICIO NAVEGATION-->
     <header>
      <div class="contenedor">
      <div class="logo">App de simulación de productos</div>
      <nav class="active">
        <ul>
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="/views/Contacto.html">Contacto</a></li>
        </ul>
        <button class="switch" id="switch">
					<span><i class="fas fa-sun"></i></span>
					<span><i class="fas fa-moon"></i></span>
				</button>
      </nav>
      <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    </header>
      <!--FIN DE NAVEGATION-->

      <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">

            <!-- FORM -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Agregar producto</h3>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio del producto"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2099" step="1" value="2021"
                                class="form-control">
                        </div>
                        <button id="limpiar">Limpiar</button>
                        <input type="submit" value="Ingresar" class="btn btn-warning btn-block">
                        
                    </form>
                </div>
            </div>
           <!-- LISTA DE PRODUCTOS -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <!-- <div id="eliminar" class="btn btn-danger float-end">Eliminar Todo</div> -->
    <div id="valorCompra"></div>
    <div id="valorVenta"></div>

     <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    
   <script src="./js/main.js"></script>
   <script src="./js/products.js"></script>
   <script src="./js/ul.js"></script>
   <script src="./js/dark-mode.js"></script>
   <script src="./js/menu.js"></script>
   <script src="./js/contacto.js"></script>

</body>
</html>
